{{- $envAWS := .Values.envAWS -}}
{{- $path := .Values.ingress.path -}}
{{- $serviceName := .Values.ingress.serviceName -}}
{{- $servicePort := .Values.ingress.servicePort -}}
{{- if eq $envAWS true -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    external- dns.alpha.kubernetes.io/set-identifier: jackstockley-helloworld-ingress-jacksapp-dev-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  tls:
  {{- range .Values.ingress.hosts }}
    - hosts:
      - {{ .host }}
      secretName: {{ .secretName }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: {{ $path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
    {{- end }}
{{- else -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - http:
      paths:
      - path: {{ $path }}
        pathType: Prefix 
        backend:
          service:
            name: {{ $serviceName }}
            port:
              number: {{ $servicePort }}
{{- end }}