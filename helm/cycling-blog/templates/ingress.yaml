{{- $envAWS := .Values.envAWS -}}
{{- $envIng := .Values.envIng -}}
{{- $path := .Values.ingress.path -}}
{{- $serviceName := .Values.ingress.serviceName -}}
{{- $servicePort := .Values.ingress.servicePort -}}

{{- if eq $envAWS true -}}
  {{- if eq $envIng "v1beta1" -}}
  apiVersion: networking.k8s.io/v1beta1
  kind: Ingress
  metadata:
    name: {{ .Values.ingress.name }}
    namespace: {{ .Values.namespace }}
    annotations:
      kubernetes.io/ingress.class: nginx
      external- dns.alpha.kubernetes.io/set-identifier: {{ .Values.annotations.setIndentifier }}
      external-dns.alpha.kubernetes.io/aws-weight: {{ .Values.annotations.awsWeight }}
  spec:
    tls:
    {{- range .Values.ingress.hosts }}
      - hosts:
        - {{ .host }}
        secretName: {{ .secretName }}
    {{- end }}
    rules:
      {{- range .Values.ingress.hosts }}
      - host: {{ .host }}
        http:
          paths:
            - path: {{ $path }}
              pathType: ImplementationSpecific
              backend:
                serviceName: {{ $serviceName }} 
                servicePort: {{ $servicePort }}
      {{- end }}
  {{- else if eq $envIng "v1" -}}
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: {{ .Values.ingress.name }}
    namespace: {{ .Values.namespace }}
    annotations:
      external- dns.alpha.kubernetes.io/set-identifier: {{ .Values.annotations.setIndentifier }}
      external-dns.alpha.kubernetes.io/aws-weight: {{ .Values.annotations.awsWeight }}
  spec:
    ingressClassName: default
    tls:
    {{- range .Values.ingress.hosts }}
      - hosts:
        - {{ .host }}
        secretName: {{ .secretName }}
    {{- end }}
    rules:
      {{- range .Values.ingress.hosts }}
      - host: {{ .host }}
        http:
          paths:
            - path: {{ $path }}
              pathType: ImplementationSpecific
              backend:
                service:
                  name: {{ $serviceName }}
                  port:
                    number: {{ $servicePort }}
      {{- end }}
  {{- end }}
{{- else if eq $envAWS false -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - http:
      paths:
      - path: {{ $path }}
        pathType: Prefix 
        backend:
          service:
            name: {{ $serviceName }}
            port:
              number: {{ $servicePort }}
{{- end }}