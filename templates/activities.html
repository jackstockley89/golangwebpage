<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="/static/stylesheets/activities.css"> 
   </head>
   <nav>
      <a href="./home" class="buttonHome">Home</a>
      <a href="./activities" class="buttonAct">Activities</a>
   </nav>
   <body>
      <div class="grid-container">
         <div class="grid-element">
            <table >
               <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Distance (mi)</th>
                  <th scope="col">Time</th>
                  <th scope="col">AvgSpeed (mph)</th>
                  <th scope="col">Route</th>
               </tr>
               {{ range . }}
               <tr>
                  <td>{{.Date}}</td>
                  <td>{{.Distance}}</td>
                  <td>{{.Time}}</td>
                  <td>{{.AvgSpeed}}</td>
                  <td><img src={{.Route}} alt="25May2020" /></td>
               </tr>
               {{ end }}
           </table>
         </div>
      </div>
   </body>
</html>
