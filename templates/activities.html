<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Activities</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="/static/stylesheets/defaults.css">
      <link rel="stylesheet" href="/static/stylesheets/activities.css">
      <link rel="stylesheet" href="/static/stylesheets/navbar.css">
   </head>
   <body>

      <div id="navbar-container"></div>
      <div class="grid-container">
         <div class="grid-element">
            <table class="activities">
               <tbody>
                  {{range .Activities}}
                  <tr class="activity-row">
                     <td class="activity-name">
                        <a href="/activities/{{.ID}}">{{.Details.Name}}</a>
                     </td>
                     <td class="activity-date">
                        <a href="/activities/{{.ID}}">{{.Details.Date}}</a>
                     </td>
                  </tr>
                  {{end}}
               </tbody>
            </table>
         </div>
      </div>

      <script src="/static/javascript/navbar.js"></script>

   </body>
</html>
