on:
  pull_request:
    paths:
      - 'internal/**'
  workflow_dispatch:

name: Go Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Go Test
      run: |
        go test -v main_test.go
        go test -v ./internal/postgres/...