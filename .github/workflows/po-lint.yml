name: Prometheus Operator Linter

on:
  pull_request:
    paths:
    - kubectl_deploy/*/*promethus.yaml
    - kubectl_deploy/*/*promethus.yml
  workflow_dispatch:

jobs:
  pint:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3


      - name: Run po-linter
        uses: cloud-platform-po-linter@po-linter
        continue-on-error: true
        id: po-linter

        env:
          GITHUB_OAUTH_TOKEN: ${{ secrets.ACTION_TOKEN }}
      - name: Result
        uses: actions/github-script@v6
        env:
            summary: "Result:\n${{ steps.po-linter.outputs.po-linter }}"
        with:
            github-token: ${{ secrets.ACTION_TOKEN }}
            script: |
                const output = `#### Prometheus Operator Linting Results \`${{ steps.po-linter.outcome }}\`

                <details><summary>Show</summary>

                ${process.env.summary}

                </details>`

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })
      - name: Exitcode
        if: steps.po-linter.outcome != 'success'
        run: exit 1