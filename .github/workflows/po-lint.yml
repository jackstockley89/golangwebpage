name: pint

on:
  pull_request:
    paths:
    - kubectl_deploy/*/*promethus.yaml
    - kubectl_deploy/*/*promethus.yml
  workflow_dispatch:

jobs:
  pint:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - name: Run po-linter
        id: po-linter
        run: |
          go run -v ./po-lint/po-linter.go
        env:
          GITHUB_OAUTH_TOKEN: ${{ secrets.ACTION_TOKEN }}
      - name: output
        uses: actions/github-script@v6
        with:
            github-token: ${{ secrets.ACTION_TOKEN }}
            script: |
                const output = `#### Pothetheus Operator Linting Results\`${{ steps.po-linter.outcome }}\``

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })
      
