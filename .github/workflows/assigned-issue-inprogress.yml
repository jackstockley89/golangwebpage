name: Move new issues into In Progress

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.9.0
        with:
          project: cycling-blog project
          column: In Progress
          repo-token: ${{ secrets.ACTION_TOKEN }}